services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql:8.4
    container_name: redlegion-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: red_legion_website
      MYSQL_USER: red_legion_website
      MYSQL_PASSWORD: redlegionpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: redlegion-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: red_legion_website
      PMA_PASSWORD: redlegionpass
    depends_on:
      - db

volumes:
  mysql_data:
